<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="ahorcado.css">
  </head>
  <body>
    <button onclick="openModal()">Abrir PopUp</button>

      <div class="main-container">

        <div id="myModal" class="modal">
          <div class="modal-content">
            <!-- Contenido del PopUp -->
            <span class="close" onclick="closeModal()">&times;</span>
            <p>
              <div class="dropdown">
              <button onclick="myFunction()" class="dropbtn">Cantidad de Jugares</button>
              <div id="myDropdown" class="dropdown-content">
                <a href="#about">1 Jugador</a>
                <a href="#base">2 Jugares</a>
                <a href="#blog">3 Jugares</a>
                <a href="#contact">4 Jugares</a>
              </div>
            </div>
          </p>
          </div>
        </div>

        <h1 class="titulo">Juego del ahorcado</h1>
        <h1 id="msg-final"></h1>
        <h3 id="acierto"></h3>
        <div class="flex-row no-wrap">
          <h2 class="palabra" id="palabra"></h2>
          <picture>
            <img src="img/i0.png" alt="" id="image0">
            <img src="img/i1.png" alt="" id="image1">
            <img src="img/i2.png" alt="" id="image2">
            <img src="img/i3.png" alt="" id="image3">
            <img src="img/i4.png" alt="" id="image4">
            <img src="img/i5.png" alt="" id="image5"> 
            <img src="img/i6.png" alt="" id="image6">
          </picture>
        </div>
        <div class="flex-row" id="turnos">
          <div class="col">
            <h3><a>Intentos restantes:</a> <span id="intentos">6</span></h3>
          </div>
          <div class="col">
            <button onclick="inicio()" id="reset">Elegir otra palabra</button>
            <button onclick="pista()" id="pista">Dame una pista!</button>
            <div id="hueco-pista"></div>
          </div>
          </div>
         
        
        <div class="flex-row">
          <div class="col">
            <div class="flex-row" id="abcdario">
            </div>
      </div>
      <script src="ahorcado.js"></script>
      
  </body>
</html>
